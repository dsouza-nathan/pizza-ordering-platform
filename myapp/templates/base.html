<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pizza King{% endblock %}</title>

    <!-- Load Bootstrap and Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Load static files -->
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'myapp/images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">

    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <a class="navbar-brand text-white" href="#">Pizza King</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <!-- Cart Button -->
                    <li class="nav-item">
                        <a class="btn btn-light" href="{% url 'cart' %}">
                            <i class="fa-solid fa-cart-shopping"></i> {{ request.user.get_cart_count }}
                        </a>
                    </li>
                    <!-- Logout Button -->
                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="btn btn-light ml-2">Logout</a>
                    </li>
                {% else %}
                    <!-- Login and Sign Up for unauthenticated users -->
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-light" href="{% url 'cart' %}">
                            <i class="fa-solid fa-cart-shopping"></i> 0
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>

<main class="container mt-5">
    {% block content %}
    {% endblock %}
</main>

<footer>
    <div class="text-center py-3">
        <p class="text-muted">Â© 2024 Pizza King</p>
    </div>
</footer>

<!-- Load JavaScript libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
